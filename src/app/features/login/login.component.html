<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
        @if(form.get('email')?.errors?.['required'] && (form.get('email')?.touched || submitted)){
          <label class="error-input">
              Campo Obrigatório!
          </label>
        }
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
        @if(form.get('password')?.errors?.['required'] && (form.get('password')?.touched || submitted)){
          <label class="error-input">
              Campo Obrigatório!
          </label>
        }
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
    </form>
  </div>
